<div class="modal-header">
  <h5 class="modal-title">{{'alert' | translate}}</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{'delete-element' | translate}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="col-2 btn btn-danger" (click)="onSendAnswer(true)">{{'yes' | translate}}</button>
  <button type="button" class="col-2 btn btn-secondary" data-dismiss="modal">{{'no' | translate}}</button>
</div>
